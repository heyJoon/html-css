<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        * { margin: 0; padding: 0; }
        li { list-style: none; }
    </style>
</head>
<body>
    <div class="login">
        <form action="#" method="post">
             <fieldset>
                <legend>로그인</legend>
                <p>
                    <label for="user_id">ID</label>
                    <input type="text" id="user_id" value="" placeholder="ID">
                </p>
                <p>
                    <label for="user_pw">PASSWORD</label>
                    <input type="text" id="user_pw" value="" placeholder="PASSWORD">
                </p>
                <p>
                    <input type="checkbox" id="stay" name="" value="">
                    <label for="stay">로그인유지</label>
                </p>
                <p>
                    <button type="submit"><span>로그인</span></button>
                </p>
             </fieldset>
             <div class="nav">
                 <ul>
                     <li><a href="#">아이디/비밀번호 찾기</a></li>
                     <li><a href="#">회원가입</a></li>
                     <li><a href="#">Open ID</a></li>
                 </ul>
             </div>
        </form>
        <p class="btn_close"><button>❌</button></p>
    </div>
</body>
</html>
